<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/" method="POST">
				<span class="contact100-form-title">
					Novid-20
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Enter Age Value (in years)</span>
					<input class="input100" type="text" id="age" name="age" placeholder="Enter your Age" required="true">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Enter Fever Value (in Fahrenheit)</span>
					<input class="input100" type="text" id="fever" name="fever" placeholder="Enter Fever Value" required="true">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Body Pain</span>
					<div>
						<select class="selection-2" name="pain" id="pain">
							<option value="0">No Pain</option>
                			<option value="1">Severe Pain</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Runny Nose</span>
					<div>
						<select class="selection-2" name="runnyNose" id="runnyNose">
							<option value="0">No</option>
                  			<option value="1">Yes</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Breathing Difficulty</span>
					<div>
						<select class="selection-2" name="diffBreath" id="diffBreath">
							<option value="-1">No Difficulty</option>
                  			<option value="0">Little Difficulty</option>
                  			<option value="1">Severe Difficulty</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
